name: ğŸš€ Deploy automÃ¡tico para o GitHub Pages (main â†’ gh-pages)

on:
  push:
    branches:
      - main     # publica sempre que houver atualizaÃ§Ã£o no main
  workflow_dispatch:  # tambÃ©m pode rodar manualmente pelo Actions

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo do main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Preparar build estÃ¡tico
        run: |
          echo "ğŸ”§ Preparando build..."
          mkdir public
          shopt -s extglob
          cp -r !(public|.git|.github) public/
          echo "âœ… Build pronto para deploy!"

      - name: ğŸ“¦ Upload dos arquivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: ğŸŒ Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Resumo final do deploy
        run: |
          echo ""
          echo "==========================================="
          echo "âœ… DEPLOY CONCLUÃDO COM SUCESSO!"
          echo "ğŸ“¦ Branch: gh-pages"
          echo "ğŸ•’ Data: $(TZ='America/Sao_Paulo' date +'%d/%m/%Y, %Hh%Mmin')"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
