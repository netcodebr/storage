name: ğŸš€ Deploy automÃ¡tico para o GitHub Pages (main â†’ gh-pages)

on:
  push:
    branches:
      - main     # publica sempre que houver atualizaÃ§Ã£o no main
  workflow_dispatch:  # tambÃ©m pode rodar manualmente pelo Actions

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸ‘‡ ESTE BLOCO Ã‰ OBRIGATÃ“RIO para GitHub Pages funcionar
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo do main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Preparar build estÃ¡tico
        run: |
          echo "ğŸ”§ Preparando build para publicaÃ§Ã£o..."
          mkdir public
          shopt -s extglob
          cp -r !(public|.git|.github) public/
          echo "âœ… Build pronto e sem recursÃ£o!"

      - name: ğŸ“¦ Upload dos arquivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: ğŸŒ Publicar no branch gh-pages
        id: deployment
        uses: actions/deploy-pages@v4
