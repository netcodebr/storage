  <!-- Metadados PWA -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="icons/icon-128.png" alt="logo" class="logo">
      <h1>Reposit√≥rio de Projetos</h1>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>Ambiente de Projetos e Aplica√ß√µes</h2>
      <p>Cat√°logo centralizado de ferramentas, aplica√ß√µes e sistemas corporativos.</p>
    </section>

    <div id="lista" class="lista">
      <p class="mensagem-carregando">Carregando projetos...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 | Unidade de Desenvolvimento Tecnol√≥gico</p>
    <small id="versao"></small>
  </footer>

  <!-- Banner de atualiza√ß√£o -->
  <div id="update-banner" class="update-banner">Atualizando para a nova vers√£o...</div>

  <script src="script.js"></script>

  <!-- üîÑ Controle de atualiza√ß√£o autom√°tica -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(reg => {
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'activated') {
            const banner = document.getElementById('update-banner');
            banner.textContent = "Atualizando para a nova vers√£o...";
            banner.classList.add('show');

            setTimeout(() => {
              banner.textContent = "‚úî Nova vers√£o aplicada";
              banner.style.background = "linear-gradient(90deg, #16a34a, #22c55e)";
            }, 1500);

            setTimeout(() => {
              banner.classList.remove('show');
              banner.classList.add('hide');
              setTimeout(() => {
                window.location.reload();
              }, 600);
            }, 3000);
          }
        });
      });
    }).catch(err => console.error('Erro ao registrar SW:', err));
  }
  </script>
</body>
